{% extends 'base.html' %}

{% block header %}<title>Login form</title>
{% endblock %}

{% block navbar_right %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" style="white-space:nowrap" href="/">Back to search connections</a>
    </li>
</ul>
{% endblock %}
{% block content %}
  
    <style>
        input[type="username"]{
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }
        input[type="password"]{
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            border-top: 0px;
        }
    </style>
    <div class="align-items-center">
        <div class="col-12 d-flex align-items-center justify-content-center" >
            <div class="mt-4 bg-white shadow rounded border-light p-4 p-lg-5 fmxv-500">
                <div class="text-center">
                    <form style="max-width:480px;margin:auto;" method="POST" action="{{ url_for('main_page.login_page') }}">
                        <h1 class="h3  mb-3 mt-3 font-weight-normal">Please sign in</h1>
                        <label for="username" class="visually-hidden"></label>
                        <input type="username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                        <label for="password" class="visually-hidden"></label>
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control" required autofocus>
                        <div class="mt-3 d-grid gap-2">
                            <button class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center aria-label mt-4">
                    <span class="fw-normal">
                        Not registered?
                        <a class="fw-bold" href="/signup">Create account</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
  {% endblock %}
